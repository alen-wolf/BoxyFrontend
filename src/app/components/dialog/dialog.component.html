<div class="dialog">
  <h2 mat-dialog-title style="font-family: 'Rock Salt'">{{winner}} &nbsp; GAME</h2>
  <mat-dialog-content>Game Finished play again?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="newGame()">New Game</button>
    <button mat-button mat-dialog-close (click)="menu()">Menu</button>
  </mat-dialog-actions>
</div>
